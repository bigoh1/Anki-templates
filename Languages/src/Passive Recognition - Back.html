<!-- Source: https://forums.ankiweb.net/t/markdown-support/52895 -->
<script
  type="module"
  src="https://cdn.jsdelivr.net/npm/zero-md@3?register"
></script>

<!--Show the question-->
{{FrontSide}}

<!--Line separator-->
<hr id="answer" />

{{#Picture}}
<div class="picture">{{Picture}}</div>
{{/Picture}}

<div class="box definition">
  <div style="color: #27c93f; display: inline">=</div>
  {{Definition}}
  <div class="part-of-speech">({{Part-of-Speech}})</div>
</div>

<div class="pronunciation">{{Pronunciation}}</div>

{{#Notes}}
<div class="box notes">
  <zero-md
    ><script type="text/markdown">
      {{Notes}}
    </script></zero-md
  >
</div>
{{/Notes}}

<!--Tags apper when hovering at the top of card-->
<div class="box tags">{{Tags}}</div>
