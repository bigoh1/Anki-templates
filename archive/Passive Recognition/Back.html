<!--Show the question-->
{{FrontSide}}

<!--Line separator-->
<hr id=answer>

{{#Picture}}
    <div class="picture">
        {{Picture}}
    </div>
{{/Picture}}

<div class="box definition">
    <div style='color:#27c93f; display:inline'>=</div> {{Definition}} <div class="part-of-speech"> ({{Part-of-Speech}}) </div>
</div>

<div class="pronunciation">
    {{Pronunciation}}
</div>

{{#Notes}}
<div class="box notes">
    {{Notes}}
</div>
{{/Notes}}

<!--Tags apper when hovering at the top of card-->
<div class="box tags">
    {{Tags}}
</div>
