{{#Picture}}
<div class="picture">
    {{Picture}}
</div>
{{/Picture}}


<!-- I had this box in case the question wasn't the typical «Fill in the gap» -->
<!-- <div class="box question">
    <div class="part-of-speech">
        ({{Part-of-Speech}})
    </div>
</div> -->

<div class="box definition">
    <div style='color:#27c93f; display:inline'>=</div> {{Definition}} <div class="part-of-speech"> ({{Part-of-Speech}}) </div>
</div>

{{#Similar}}
<div class="box similar">
    <div style='color:#ffbd2d; display:inline'>~</div> {{Similar}}
</div>
{{/Similar}}


<div class="box sentence">
    <!--If there's prefix and/or suffix, display it and/or them-->
    {{#Prefix}}<div class="prefix">{{Prefix}}</div>{{/Prefix}}<div class="blank">_______</div>{{#Suffix}}<div class="suffix">{{Suffix}}</div>{{/Suffix}}
</div>

<!--Accept user's guess-->
<div class="user-input">
    {{type:Missed-Word}}
</div>
